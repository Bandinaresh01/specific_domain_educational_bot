<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link href="{{ url_for('static', path='css/tailwind.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', path='js/htmx.js') }}" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Chat with the Bot</h1>
        <form id="chat-form" hx-post="/api/chat" hx-target="#chat-response" hx-swap="innerHTML" class="mb-4">
            <input type="text" name="question" placeholder="Ask your question..." required class="border rounded p-2 w-full">
            <button type="submit" class="mt-2 bg-blue-500 text-white rounded p-2">Send</button>
        </form>
        <div id="chat-response" class="bg-white p-4 rounded shadow"></div>
    </div>
</body>
</html>
