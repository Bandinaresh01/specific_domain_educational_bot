<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specific Domain Chatbot</title>
    <link href="/static/css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl">Specific Domain Chatbot</h1>
    </header>
    <main class="p-4">
        <h2 class="text-xl mb-4">Available Subjects</h2>
        <ul class="list-disc pl-5">
            {% for subject in subjects %}
                <li>
                    <a href="{{ url_for('chatbot.subject', subject_name=subject) }}" class="text-blue-500 hover:underline">
                        {{ subject }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2023 Specific Domain Chatbot. All rights reserved.</p>
    </footer>
</body>
</html>
