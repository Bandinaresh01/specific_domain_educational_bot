<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Subject - Educational Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000814 0%, #1a1a2e 50%, #16213e 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #caf0f8;
        }
        nav {
            background: linear-gradient(to right, #001d3d, #0f3460);
            padding: 15px 0;
            box-shadow: 0 2px 10px rgba(0, 180, 216, 0.5);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        nav a:nth-child(1):hover {
            background: linear-gradient(to right, #00b4d8, #0077b6);
            color: #000814;
        }
        nav a:nth-child(2):hover {
            background: linear-gradient(to right, #8b5cf6, #7c3aed);
            color: #ffffff;
        }
        nav a:nth-child(3):hover {
            background: linear-gradient(to right, #10b981, #059669);
            color: #000814;
        }
        nav a {
            color: #caf0f8;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .container {
            background: linear-gradient(to bottom, #001d3d, #0f3460);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 180, 216, 0.3), 0 0 40px rgba(139, 92, 246, 0.2);
            padding: 60px;
            max-width: 1000px;
            width: 90%;
            text-align: center;
            border: 2px solid transparent;
            background-clip: padding-box;
            margin: 50px auto;
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00b4d8, #8b5cf6, #10b981, #00b4d8);
            border-radius: 17px;
            z-index: -1;
        }
        h1 {
            color: #90e0ef;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #8b5cf6;
        }
        p {
            color: #ade8f4;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .subject-card:nth-child(1) {
            border: 2px solid #00b4d8;
            box-shadow: 0 0 10px rgba(0, 180, 216, 0.3);
        }
        .subject-card:nth-child(2) {
            border: 2px solid #8b5cf6;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }
        .subject-card:nth-child(3) {
            border: 2px solid #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
        }
        .subject-card:nth-child(4) {
            border: 2px solid #00b4d8;
            box-shadow: 0 0 10px rgba(0, 180, 216, 0.3);
        }
        .subject-card:nth-child(5) {
            border: 2px solid #8b5cf6;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }
        .subject-card:nth-child(6) {
            border: 2px solid #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
        }
        .subject-card {
            background: #001f3f;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #caf0f8;
            display: block;
        }
        .subject-card:hover {
            background: linear-gradient(to right, #00b4d8, #8b5cf6);
            color: #000814;
            border-color: #10b981;
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }
        .subject-card h3 {
            margin: 0;
            font-size: 1.2rem;
            text-transform: capitalize;
        }
        .subject-card p {
            margin: 10px 0 0 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .loading {
            display: none;
            color: #90e0ef;
            font-style: italic;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Welcome to Educational Chatbot</h1>
        <p>Select a subject to start chatting and get help with your studies.</p>
        <div id="loading" class="loading">Loading subjects...</div>
        <div id="subjects-grid" class="subjects-grid"></div>
    </div>

    <script>
        const subjectsGrid = document.getElementById('subjects-grid');
        const loading = document.getElementById('loading');

        async function fetchSubjects() {
            loading.style.display = 'block';
            try {
                const response = await fetch('/subjects');
                const subjects = await response.json();
                loading.style.display = 'none';
                subjects.forEach(subject => {
                    const card = document.createElement('a');
                    card.className = 'subject-card';
                    card.href = `/chat/${subject}`;
                    card.innerHTML = `
                        <h3>${subject.replace(/_/g, ' ')}</h3>
                        <p>Chat about ${subject.replace(/_/g, ' ')}</p>
                    `;
                    subjectsGrid.appendChild(card);
                });
            } catch (error) {
                loading.textContent = 'Failed to load subjects. Please refresh the page.';
            }
        }

        fetchSubjects();
    </script>
</body>
</html>
