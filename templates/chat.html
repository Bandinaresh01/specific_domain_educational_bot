<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - {{ subject.replace('_', ' ').title() }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000814;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #caf0f8;
        }
        .header {
            background: #001d3d;
            border-bottom: 2px solid #00b4d8;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 0 10px #00b4d8;
        }
        .header h1 {
            font-size: 1.2rem;
            color: #90e0ef;
            text-transform: capitalize;
            text-shadow: 0 0 5px #00b4d8;
        }
        .back-btn {
            background: #001f3f;
            border: 2px solid #00b4d8;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            color: #caf0f8;
            text-decoration: none;
            font-size: 0.9rem;
            box-shadow: 0 0 8px #00b4d8;
            transition: background 0.3s, color 0.3s;
        }
        .back-btn:hover {
            background: #00b4d8;
            color: #000814;
            border-color: #90e0ef;
            box-shadow: 0 0 15px #90e0ef;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border: 2px solid #00b4d8;
            border-radius: 15px;
            background: #001d3d;
            box-shadow: 0 0 15px #00b4d8;
        }
        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 18px;
            line-height: 1.4;
            font-size: 0.95rem;
            word-wrap: break-word;
            border: 1px solid transparent;
        }
        .message.user {
            background: #0077b6;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            border-color: #00b4d8;
            box-shadow: 0 0 10px #00b4d8;
        }
        .message.bot {
            background: #001f3f;
            color: #caf0f8;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            box-shadow: 0 0 10px #0077b6;
            border-color: #0077b6;
        }
        .input-container {
            background: #001d3d;
            border-top: 2px solid #00b4d8;
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 0 15px #00b4d8 inset;
        }
        #message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #00b4d8;
            border-radius: 25px;
            outline: none;
            font-size: 0.95rem;
            resize: none;
            background: #000814;
            color: #caf0f8;
            box-shadow: 0 0 10px #00b4d8 inset;
            transition: border-color 0.3s ease;
        }
        #message-input:focus {
            border-color: #90e0ef;
            box-shadow: 0 0 15px #90e0ef inset;
        }
        #send-btn {
            background: #00b4d8;
            color: #000814;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background 0.3s ease;
            box-shadow: 0 0 15px #00b4d8;
        }
        #send-btn:hover {
            background: #90e0ef;
            color: #001d3d;
        }
        #send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            color: #666;
            box-shadow: none;
        }
        .typing {
            display: none;
            font-style: italic;
            color: #90e0ef;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="back-btn">‚Üê Back to Subjects</a>
        <h1>{{ subject.replace('_', ' ').title() }}</h1>
        <div></div>
    </div>
    <div class="chat-container" id="chat-container">
        <div class="message bot">
            Hello! I'm here to help you with {{ subject.replace('_', ' ') }}. What would you like to know?
        </div>
    </div>
    <div class="input-container">
        <textarea id="message-input" placeholder="Ask a question..." rows="1"></textarea>
        <button id="send-btn">Send</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const subject = '{{ subject }}';

        function appendMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            if (isUser) {
                messageDiv.textContent = text;
            } else {
                messageDiv.innerHTML = marked.parse(text);
            }
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const query = messageInput.value.trim();
            if (!query) return;

            appendMessage(query, true);
            messageInput.value = '';
            sendBtn.disabled = true;

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({subject, query})
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    appendMessage('Error: ' + (errorData.error || 'Unknown error'), false);
                    return;
                }

                const data = await response.json();
                appendMessage(data.answer, false);
            } catch (error) {
                appendMessage('Error communicating with server.', false);
            } finally {
                sendBtn.disabled = false;
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
    </script>
</body>
</html>
