<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Educational Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: rgba(255, 255, 255, 0.15);
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        main {
            flex: 1;
            width: 90%;
            max-width: 900px;
            margin-top: 1rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #subject-select {
            margin: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 200px;
            align-self: center;
        }
        #chat-container {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        .message {
            margin-bottom: 1rem;
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 20px;
            line-height: 1.4;
            font-size: 1rem;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #667eea;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .bot-message {
            background-color: #f1f1f1;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        #input-container {
            display: flex;
            padding: 1rem;
            background-color: #fafafa;
            border-top: 1px solid #ddd;
        }
        #query-input {
            flex: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s ease;
        }
        #query-input:focus {
            border-color: #667eea;
        }
        #send-button {
            background-color: #667eea;
            border: none;
            color: white;
            padding: 0 1.5rem;
            margin-left: 1rem;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #send-button:hover {
            background-color: #5563c1;
        }
        footer {
            text-align: center;
            padding: 0.5rem;
            font-size: 0.9rem;
            color: white;
            background-color: rgba(0,0,0,0.1);
            width: 100%;
        }
    </style>
</head>
<body>
    <header>Educational Chatbot</header>
    <main>
        <select id="subject-select" aria-label="Select subject">
            <option value="" disabled selected>Select a subject</option>
        </select>
        <div id="chat-container" role="log" aria-live="polite" aria-relevant="additions"></div>
        <div id="input-container">
            <input type="text" id="query-input" placeholder="Ask your question here..." aria-label="Question input" />
            <button id="send-button" aria-label="Send question">Send</button>
        </div>
    </main>
    <footer>Â© 2024 Educational Chatbot</footer>

    <script>
        const subjectSelect = document.getElementById('subject-select');
        const chatContainer = document.getElementById('chat-container');
        const queryInput = document.getElementById('query-input');
        const sendButton = document.getElementById('send-button');

        async function fetchSubjects() {
            try {
                const response = await fetch('/subjects');
                const subjects = await response.json();
                subjects.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject;
                    option.textContent = subject.replace(/_/g, ' ');
                    subjectSelect.appendChild(option);
                });
            } catch (error) {
                alert('Failed to load subjects.');
            }
        }

        function appendMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendQuery() {
            const subject = subjectSelect.value;
            const query = queryInput.value.trim();
            if (!subject) {
                alert('Please select a subject.');
                return;
            }
            if (!query) {
                alert('Please enter a question.');
                return;
            }
            appendMessage(query, true);
            queryInput.value = '';
            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({subject, query})
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    appendMessage('Error: ' + (errorData.error || 'Unknown error'), false);
                    return;
                }
                const data = await response.json();
                appendMessage(data.answer, false);
            } catch (error) {
                appendMessage('Error communicating with server.', false);
            }
        }

        sendButton.addEventListener('click', sendQuery);
        queryInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendQuery();
            }
        });

        fetchSubjects();
    </script>
</body>
</html>
